<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>
    <!-- tailwind css and daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- poppins google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="font-poppins container mx-auto">
    <header class="px-10 lg:px-24 lg:py-12">
      <!-- navbar start -->
      <nav class="flex justify-between items-center mb-16">
        <h2 class="text-2xl font-medium leading-7 text-[##403F3F]">
          Hot Gadgets
        </h2>
        <button
          class="btn px-8 bg-[#0D6EFD] hover:bg-[#0D6EFD] font-medium rounded-lg text-white"
        >
          Sign Up
        </button>
      </nav>
      <!-- navbar end -->
      <!-- banner section start -->
      <section>
        <div class="flex flex-col justify-center items-center gap-10">
          <!-- banner text content -->
          <div
            class="max-w-4xl mx-auto text-center flex flex-col justify-center items-center"
          >
            <h1 class="text-6xl font-bold text-[#100F0F] mb-6">
              Apple Iphone 13 Pro Max
            </h1>
            <p class="text-[#706F6F] mb-8">
              There are many variations of passages of Lorem Ipsum available,
              but the majority have suffered alteration in some form, by
              injected humou.
            </p>
            <button
              class="btn px-8 bg-[#0D6EFD] hover:bg-[#0D6EFD] font-medium rounded-lg text-white"
            >
              Buy Now
            </button>
          </div>
          <!-- banner image -->
          <div>
            <img class="w-full" src="./assets/banner-image.png" alt="" />
          </div>
        </div>
      </section>
      <!-- banner section end -->
    </header>
    <main class="px-10 lg:px-24 mb-24">
      <section>
        <!-- section heading -->
        <div class="max-w-3xl mx-auto text-center mb-12">
          <h2 class="text-[#100F0F] font-semibold text-4xl mb-7">
            Search your phone
          </h2>
          <div
            class="bg-[#100F0F0D] flex justify-between items-center rounded-lg"
          >
            <div class="flex items-center gap-2 px-5 w-full">
              <img class="w-6 h-6" src="./assets/search-icon.png" alt="" />
              <input
                id="search-field"
                class="bg-transparent w-full border-none outline-none"
                type="text"
                placeholder="Search your phone"
              />
            </div>
            <button
              id="btn-search"
              onclick="handleSearch()"
              class="btn translate-x-1 px-8 bg-[#0D6EFD] hover:bg-[#0D6EFD] font-medium rounded-lg text-white"
            >
              Search
            </button>
          </div>
        </div>

        <!-- loading -->
        <div id="loading-spinner" class="text-center my-20 hidden">
          <span class="loading loading-bars loading-lg"></span>
        </div>

        <!-- phone-container start here -->
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
        <!-- show all btn -->
        <div id="show-all-container" class="flex justify-center mt-10 hidden">
          <button
            id="show-all-btn"
            class="btn px-8 bg-[#0D6EFD] hover:bg-[#0D6EFD] font-medium rounded-lg text-white"
          >
            Show All
          </button>
        </div>
      </section>

      <!-- show details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle"
      >
        
      </dialog>
    </main>
    <footer></footer>

    <!-- scripts -->
    <script src="./js/phone.js"></script>
  </body>
</html>
